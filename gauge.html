<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gauge</title>
	<script type="text/javascript" src="js/fusioncharts.js"></script>
    <script type="text/javascript" src="js/themes/fusioncharts.theme.fint.js"></script>
</head>
<body>
	<div id="chart-container">An angular gauge will load here!</div>

	<script type="text/javascript">
FusionCharts.ready(function () {
    var csatGauge = new FusionCharts({
        "type": "angulargauge",
        "renderAt": "chart-container",
        "width": "400",
        "height": "250",
        "dataFormat": "json",
        "dataSource":{
           "chart": {
              "caption": "温度",
              "subcaption": "Last week",
              "lowerLimit": "0",
              "upperLimit": "100",
              "theme": "fint"
           },
           "colorRange": {
              "color": [
                 {
                    "minValue": "0",
                    "maxValue": "50",
                    "code": "#e44a00"
                 },
                 {
                    "minValue": "50",
                    "maxValue": "75",
                    "code": "#f8bd19"
                 },
                 {
                    "minValue": "75",
                    "maxValue": "100",
                    "code": "#6baa01"
                 }
              ]
           },
           "dials": {
              "dial": [
                 {
                    "value": "67"
                 }
              ]
           }
          }
      });

    csatGauge.render();
});
</script>
</body>
</html>
